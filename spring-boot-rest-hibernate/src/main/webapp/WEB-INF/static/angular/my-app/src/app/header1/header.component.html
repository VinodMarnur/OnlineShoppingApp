<mat-toolbar color="primary">
  <span>
    <img src="assets/img/angular_whiteTransparent.svg" class="angular-logo">
    Angular Application
  </span>
  <span class="fill-remaining-space"></span>
  <a mat-button [routerLink]="['/customer-list']" *ngIf="isLoggedIn">Customer List</a>
  <a mat-button [routerLink]="['/employee-list']" *ngIf="isLoggedIn">Employee List</a>
  <a mat-button [routerLink]="['#/product-list']">Product List</a>
  <a [routerLink]="['#/cart-list']" class="btn" style="color:pink" *ngIf="isLoggedIn">
        <span class="glyphicon glyphicon-shopping-cart"></span> {{count}}
  </a>
    
  <button mat-button (click)="onLogout()" *ngIf="isLoggedIn">Logout</button>
  <a mat-button [routerLink]="['/login']" *ngIf="!isLoggedIn">Login</a>
</mat-toolbar>
