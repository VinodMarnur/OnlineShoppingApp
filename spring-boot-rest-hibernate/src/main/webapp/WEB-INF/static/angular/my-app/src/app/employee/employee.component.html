<div class="pull-left" style="margin-left: 50px">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
</div>
<div class="container">
    <button (click)="employeeEdit(0)"   class="btn btn-info pull-right margin-a">Add Employee</button>
    <button class="btn btn-info pull-right margin-b" (click)="ExportTOExcel()">Export as Excel</button>
</div>
<div #TABLE>
<table mat-table  #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Slno. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>

  <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef> Employee Name <span class="glyphicon glyphicon-sort" (click)="order('employeeName',sortType)"></span></th>
      <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
    </ng-container>
   
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
 
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Date Of Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.dob | date: 'MMM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="doj">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Joining </th>
      <td mat-cell *matCellDef="let element"> {{element.doj | date: 'dd-MMM-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > Action</th>
        <td mat-cell *matCellDef="let element"> <button class="btn btn-default btn-sm" (click)="employeeEdit(element.employeeId)" >
            <span class="glyphicon glyphicon-edit"></span> Edit</button>
            <button type="button" class="btn btn-default btn-sm" style="margin-left: 10px" (click)="deleteEmployee(element.employeeId)">
              <span class="glyphicon glyphicon-remove"></span> Remove 
            </button>
           </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<mat-paginator 
              [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="getNext($event)">
</mat-paginator>
