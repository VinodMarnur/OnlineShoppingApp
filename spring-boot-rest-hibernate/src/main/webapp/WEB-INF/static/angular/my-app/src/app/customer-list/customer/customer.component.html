<div class="container" style="margin-top:20px;">
 
  <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
        <div class="col-md-12">
            <div class="col-md-6">
                  <label>Customer Name</label>
                  <input type="text" name="customerName" placeholder="name" [(ngModel)]="customer.customerName"
                   class="form-control" required 
                   #customerName="ngModel" [ngClass]="{'has-danger': customerName.invalid  && (customerName.dirty || customerName.touched), 
                   'has-success': customerName.valid && (customerName.dirty || customerName.touched)}"
                    pattern="[A-Za-z].{6,}"/>
            </div>
           
        </div>
  
        <div class="col-md-12 col-sm-12">
            <div class="col-md-6 col-sm-6">
              <label>Email</label>
              <input type="text" name="email" placeholder="email" [(ngModel)]="customer.email"
               class="form-control" required #email="ngModel" 
               [ngClass]="{'has-danger': email.invalid && (email.dirty || email.touched), 
                'has-success': email.valid && (email.dirty || email.touched)}" />
               </div>
        </div>
       
         <div class="col-md-12">
            <div class="col-md-6">
            <label>Mobile No</label>
            <input type="text" name="mobileNo" placeholder="Address" 
            [(ngModel)]="customer.mobileNo" class="form-control" required  #mobileNo="ngModel" 
            [ngClass]="{'has-danger': mobileNo.invalid && (mobileNo.dirty || mobileNo.touched), 
                        'has-success': mobileNo.valid && (mobileNo.dirty || mobileNo.touched)}" />
        </div>
        </div>
        <div class="col-md-12">
          <div class="col-md-6">
              <label>Dob</label>
              <input type="text" name="dob" placeholder="Date Of Birth" 
              [(ngModel)]="customer.dob" class="form-control" required  #dob="ngModel" 
              [ngClass]="{'has-danger': dob.invalid && (dob.dirty || dob.touched), 
                          'has-success': dob.valid && (dob.dirty || dob.touched)}" />
           </div>
      </div>
    
      <input type = "submit" value = "submit" class="btn btn-info margin-button" [disabled]="!userlogin.valid"  />
  </form>
  </div>
